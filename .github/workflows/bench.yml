# Modified from LevelDB's GitHub workflows storage.
name: CI

on: [pull_request, push]

permissions:
  contents: read

jobs:
  build-and-benchmark:
    name: Build & Benchmark (${{ matrix.compiler }} on ${{ matrix.os }})

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        compiler: [ clang, gcc ]
        os: [ ubuntu-latest, macos-latest ]
        include:
          # Compiler environment variables for each build type.
          - compiler: clang
            CC: clang
            CXX: clang++
          - compiler: gcc
            CC: gcc
            CXX: g++

    env:
      CMAKE_BUILD_DIR: ${{ github.workspace }}/build
      CC: ${{ matrix.CC }}
      CXX: ${{ matrix.CXX }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: andy-byers/leveldb
          submodules: 'recursive'
          ref: db_bench_calicodb

      - name: Setup
        run: >-
          cmake -S ${{ github.workspace }} -B ${{ env.CMAKE_BUILD_DIR }}
          -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: >-
          cmake --build "${{ env.CMAKE_BUILD_DIR }}" 
          --config "${{ env.CMAKE_BUILD_TYPE }}"

      - name: Benchmark
        working-directory: ${{ github.workspace }}/build
        run: |
          benchmarks/db_bench
          benchmarks/db_bench_sqlite3
          benchmarks/db_bench_calicodb

